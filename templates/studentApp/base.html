{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'src/main.css' %}">
    <script src="https://kit.fontawesome.com/72038e3a92.js" crossorigin="anonymous"></script>
    <title>{% block title %}
        {% endblock title %}</title>
</head>
<body class="bg-orange-50">
    <header>
        <nav class="flex items-baseline bg-gray-800  py-2 justify-around  ">
            <ul class="flex items-end space-x-3">
                <li class="lg:text-2xl text-white font-medium px-2 py-1"><a href="/" class="">StuList</a></li>
                <li class="lg:text-lg text-white px-2 py-1  hover:text-amber-600 "><a href="/" class="">Home</a></li>
                <li class="lg:text-lg text-white px-2 py-1  hover:text-amber-600 "><a href="{% url 'StuApp:Student-Create' %}" class="">Add Student</a></li>
            </ul>
            <form action="{% url 'StuApp:student-list' %}" method="get" class="flex space-x-2 items-center">
                <input name="q" type="text" class="px-2 py-1  outline outline-none  rounded-lg " placeholder="Search student...">
                <button type="submit" class="px-4 text-white py-2 rounded-3xl text-lg bg-orange-600 hover:bg-orange  ">Search</button>
            </form>
        </nav>
    </header>
    {% block content%}
    {% endblock content %}
</body>
</html>
