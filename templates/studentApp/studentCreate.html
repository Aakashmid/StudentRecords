{% extends "studentApp/base.html" %}

{% block title%}
Create 
{% endblock title%}

{% block content %}
<div class="Container">
    <div class="Create-form-div mx-auto  bg-white shadow-lg rounded-lg lg:p-3 p-2 xl:w-2/5 md:w-1/2 sm:w-3/4 w-11/12 mt-6">
        <form action="#" method="post" class="p-2 flex flex-col space-y-2">
            {% csrf_token %}
            <div class="flex flex-col space-y-1 ">
                <label for="firstname">Firstname</label>
                <input type="text" name="firstname" id="firstname" placeholder="Enter firstname">
            </div>
            <div class="flex flex-col space-y-1 ">
                <label for="lastname">Lastname</label>
                <input type="text" name="lastname" id="lastname" placeholder="Enter lastname">
            </div>
            
            <div class="flex flex-col space-y-1 ">
                <label for="date_of_birth ">Date of birth </label>
                <input type="date" name="date_of_birth " id="date_of_birth " placeholder="Enter date of birth ">
            </div>
            
            <div class="flex flex-col space-y-1 ">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter email">
            </div>

            <div class="flex flex-col space-y-1 ">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" placeholder="Enter address" >
            </div>

            <div class="flex flex-col space-y-1 ">
                <label for="phonenumber">Phonenumber</label>
                <input type="number" name="phonenumber" id="phonenumber" placeholder="Enter phonenumber">
            </div>
        </form>
    </div>
</div>
{% endblock content %}
