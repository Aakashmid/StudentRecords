{% extends "studentApp/base.html" %}

{% block title%}
Create 
{% endblock title%}

{% block content %}
<div class="Container">
    <div class="Create-form-div mx-auto  bg-white shadow-lg rounded-lg lg:p-3 p-2 xl:w-2/5 md:w-1/2 sm:w-3/4 w-11/12 mt-6">
        <form action="#" method="post" class="p-2 flex flex-col lg:space-y-4  space-y-3">
            {% csrf_token %}
            <input type="hidden" name="isUpdateRequest" value="{% if updatepage %}update{%else%}{%endif%}">
            <div class="flex flex-col space-y-1 ">
                <label for="firstname" class="">Firstname</label>
                <input class="px-2 py-1 lg:px-3 lg:py-2 outline outline-none border rounded lg:rounded-md" type="text" name="firstname" id="firstname" placeholder="Enter firstname" required>
            </div>
            <div class="flex flex-col space-y-1 ">
                <label for="lastname" class="">Lastname</label>
                <input class="px-2 py-1 lg:px-3 lg:py-2 outline outline-none border rounded lg:rounded-md" type="text" name="lastname" id="lastname" placeholder="Enter lastname" required>
            </div>
            
            <div class="flex flex-col space-y-1 ">
                <label for="date_of_birth " class="">Date of birth </label>
                <input class="px-2 py-1 lg:px-3 lg:py-2 outline outline-none border rounded lg:rounded-md" type="date" name="date_of_birth " id="date_of_birth " placeholder="Enter date of birth " required>
            </div>
            
            <div class="flex flex-col space-y-1 ">
                <label for="email" class="">Email</label>
                <input class="px-2 py-1 lg:px-3 lg:py-2 outline outline-none border rounded lg:rounded-md" type="email" name="email" id="email" placeholder="Enter email" required>
            </div>

            <div class="flex flex-col space-y-1 ">
                <label for="address" class="">Address</label>
                <input class="px-2 py-1 lg:px-3 lg:py-2 outline outline-none border rounded lg:rounded-md" type="text" name="address" id="address" placeholder="Enter address"  required>
            </div>

            <div class="flex flex-col space-y-1 ">
                <label for="phonenumber" class="">Phonenumber</label>
                <input class="px-2 py-1 lg:px-3 lg:py-2 outline outline-none border rounded lg:rounded-md" type="number" name="phonenumber" id="phonenumber" placeholder="Enter phonenumber" required>
            </div>
            <div class=""><button type="submit" class="lg:px-4 lg:py-2 px-3 py-2 bg-gradient-to-r from-gray-700 text-white to-gray-900  border-none rounded-lg">Add</button></div>
        </form>
    </div>
</div>
{% endblock content %}
